<div class="post-details" *ngIf="post$ | async as post">
    <div class="post">
        <div class="post-header">
            <div class="header--image">
                <img src="{{post.imageUrl}}" />
            </div>
            <div class="header--title">
                {{ post.title }}
            </div>
        </div>
        <div class="post-body">
            {{ post.description }}
        </div>
    </div>
</div>
