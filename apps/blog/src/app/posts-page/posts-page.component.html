<div class="content">
    <div class="posts">
        <ng-container *ngIf="posts$ | async as posts">
            <a [routerLink]="['/posts/', p.sys.id]" *ngFor="let p of posts">
                <div class="post">
                    <div class="post-image">
                        <img src="{{ p.fields.foto.fields.file.url }}" />
                    </div>
                    <div class="post-title">
                        {{ p.fields.titulo }}
                    </div>

                </div>
            </a>
        </ng-container>
    </div>
</div>
